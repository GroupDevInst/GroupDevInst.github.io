<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">

  {% include google-analytics %}
  
  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
 
  <link rel="stylesheet" href="{{ '/assets/css/buttons.css' }}">
  
  {% include head-custom.html %}

  <link rel="stylesheet" href="{{ '/assets/css/images.css' }}">

</head>
<body>

  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>     
    {% include navigation.html %}     
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </header>

  <main id="content" class="main-content" role="main">
    
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo9_1.jpg' }}" alt="Inst: alena_n03" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo9_2.jpg' }}" alt="Inst: alena_n03" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo9_3.jpg' }}" alt="Inst: alena_n03" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
      
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo10_1.jpg' }}" alt="Inst: minorakkor" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo10_2.jpg' }}" alt="Inst: minorakkor" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo10_3.jpg' }}" alt="Inst: minorakkor" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
    
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo13_1.jpg' }}" alt="" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo13_2.jpg' }}" alt="" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo13_3.jpg' }}" alt="" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
    
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo14_1.jpg' }}" alt="Inst: iamsofiasergeevna" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo14_3.jpg' }}" alt="Inst: iamsofiasergeevna" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo14_2.jpg' }}" alt="Inst: iamsofiasergeevna" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>    
    
    
    <div class="container">
      <img id="expandedImg" style="width:100% ">
      <div id="imgtext"></div>
    </div>  
    
    <div class="frame" style="text-align:center; margin-top:10px;">
              <a href="{{ '/post1.html' }}" class="custom-btn btn-7"><span>«</span></a>
              <a href="{{ '/post2.html' }}" class="custom-btn btn-7"><span>‹</span></a>
              <div class="custom-btn"><span>3</span></div>
              <a href="{{ '/post4.html' }}" class="custom-btn btn-7"><span>›</span></a>
              <a href="{{ '/post6.html' }}" class="custom-btn btn-7"><span>»</span></a>
    </div>

    
  </main>

  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";

      expandImg.scrollIntoView({ 
        block: 'center', 
        behavior: 'smooth', 
      });

    }
  </script>


</body>
</html>
