<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">

  {% include google-analytics %}
  
  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
 
  <link rel="stylesheet" href="{{ '/assets/css/buttons.css' }}">
  
  {% include head-custom.html %}

 <link rel="stylesheet" href="{{ '/assets/css/images.css' }}">

</head>
<body>

 <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>     
      
     <a href="/" class="btn" {% if page.url == "/" %}style="color: #b5e853;"{% endif %}>
          Home
      </a>
    <a href="/post1.html" class="btn" {% if page.url == "/post1.html" or page.url == "/post2.html" or page.url == "/post3.html" or page.url == "/post4.html" or page.url == "/post5.html" or page.url == "/post6.html" %}style="color: #b5e853;"{% endif %}>
        Publications 
    </a>
    <a href="https://vk.com/dev_inst" class="btn" target="_blank">Group</a>
      
     </header>

  <main id="content" class="main-content" role="main">
    
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo11_1.jpg' }}" alt="Inst: smirnovaaaaaa1" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo11_2.jpg' }}" alt="Inst: smirnovaaaaaa1" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo11_3.jpg' }}" alt="Inst: smirnovaaaaaa1" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
          
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo12_1.jpg' }}" alt="Inst: lizmmiller" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo12_2.jpg' }}" alt="Inst: lizmmiller" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo12_3.jpg' }}" alt="Inst: lizmmiller" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
         
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo15_1.jpg' }}" alt="Inst: _perrets" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo15_3.jpg' }}" alt="Inst: _perrets" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo15_2.jpg' }}" alt="Inst: _perrets" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
    
    <div class="row">
      <div class="column">
        <img src="{{ '/images/photo16_2.jpg' }}" alt="Inst: monnakovva" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo16_1.jpg' }}" alt="Inst: monnakovva" style="width:100%" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ '/images/photo16_3.jpg' }}" alt="Inst: monnakovva" style="width:100%" onclick="myFunction(this);">
      </div>
    </div>
          
    <div class="container">
      <img id="expandedImg" style="width:100% ">
      <div id="imgtext"></div>
    </div>  
    
    <div class="frame" style="text-align:center; margin-top:10px;">
              <a href="{{ '/post1.html' }}" class="custom-btn btn-7"><span>«</span></a>
              <a href="{{ '/post3.html' }}" class="custom-btn btn-7"><span>‹</span></a>
              <div class="custom-btn"><span>4</span></div>
              <a href="{{ '/post5.html' }}" class="custom-btn btn-7"><span>›</span></a>
              <a href="{{ '/post6.html' }}" class="custom-btn btn-7"><span>»</span></a>
    </div>

    
  </main>

  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";

      expandImg.scrollIntoView({ 
        block: 'center', 
        behavior: 'smooth', 
      });

    }
  </script>


</body>
</html>
