<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% include google-analytics %}
    
{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  
  <body>
   
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>     
      
     <a href="/" class="btn" {% if page.url == "/" %}style="color: #b5e853;"{% endif %}>
          Home
      </a>
    <a href="/post1.html" class="btn" {% if page.url == "/post1.html" or page.url == "/post2.html" or page.url == "/post3.html" or page.url == "/post4.html" or page.url == "/post5.html" or page.url == "/post6.html" %}style="color: #b5e853;"{% endif %}>
        Publications 
    </a>
    <a href="https://vk.com/dev_inst" class="btn" target="_blank">Group</a>
      
     </header>
      
   
      <main id="content" class="main-content" role="main">
  
        {{ content }}  
    
        <footer class="site-footer">
        </footer>
    
    </main>
    
  </body>
</html>
